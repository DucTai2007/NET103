<!DOCTYPE html>
<html lang="en">
<head>

    <title>Bài 1</title>
    <style>
        .sao{color: brown;}
        p.doan1{color: red;}
        p.doan2{color: blue;}
        p.doan3{color: green;}
    </style>
</head>
<body>
    <h1><b class="tieude">SAO</b></h1>
    <p class="doan1"><i>
        Một ngôi <b class="sao">sao</b> vừa rơi<br>
        Vụt tắt trên bầu trời<br>
        Hay là tên người ấy<br>
        Vụt tắt ở trong tôi ?<br>
    </p></i>

    <p class="doan2"><i>
        Vẫn thấy trên bầu trời<br>
        Có muôn vàn <b class="sao">sao</b> sáng<br>
        Mà ở trong lòng tôi<br>
        Như một hành lang vắng<br>
    </p></i>
    
    <p class="doan3"><i>
        Một ngôi <b class="sao">sao</b> vừa tắt<br>
        Bầu trời vẫn không buồn<br>
        <b class="sao">Sao</b> tên người ấy tắt<br>
        Trong lòng tôi cô đơn ?<br>
    </p></i>
