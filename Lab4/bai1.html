<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
    <style>
        i{
            font-variant: small-caps;
            font-size: 20px;
            word-spacing: 2px;
            letter-spacing: 1px;
            line-height: 25px;
        }
        h1{
            color:white;
            text-shadow: 0 0 5px red;
        }
        body{
            text-align: center;
        }
        .sao{color: brown;}
        p.doan1{color: red;}
        p.doan2{color: blue;}
        p.doan3{color: green;}
    </style>
</head>
<body>
    <h1><b>SAO</b></h1>
    <p class="doan1"><i>
        Một ngôi <b class="sao">sao</b> vừa rơi <br>
        Vụt tắt trên bầu trời <br>
        Hay là tên người ấy <br>
        Vụt tắt ở trong tôi ? <br>
    </i></p>
    <p class="doan2"><i>
        Vẫn thấy trên bầu trời <br>
        Có muôn vàn <b class="sao">sao</b> sáng <br>
        Mà ở trong lòng tôi <br>
        Như một hành lang vắng <br>
    </i></p>
    <p class="doan3"><i>
        Một ngôi <b class="sao">sao</b> vừa tắt <br>
        Bầu trời vẫn không buồn <br>
        <b class="sao">Sao</b> tên người ấy tắt <br>
        Trong lòng tôi cô đơn ? <br>
    </i></p>
</body>
</html>
